    <script>
        async function getOrder() {
        //Create your Parse Query, and define the class it will be searched
        const query = new Parse.Query("Order");
            try {
                // Executes the query, which returns an array of MyCustomClass
                const results = await query.find();
                showOrders(JSON.parse(JSON.stringify(results))) ////
            } catch (error) {
                console.log(`Error: ${JSON.stringify(error)}`);
            }
        }

        function showOrders(data){
        let orderContainer= document.querySelector('.job-tile-container')
        let orderHTML= "";

        data.forEach(
            function (ord){
                    jobHTML +=
                    <div class="job-tile">
                        <div class="job-tile-head">
                            <div class="logo"><img src="${'logo.png'}"/></div>
                        </div>
                        <div class="job-tile-title">Employee Name: ${ord.user}</div>
                        <div class="job-tile-desc">${ord.objectId}</div>
                    </div>
                    `
        });

        orderContainer.innerHTML = orderHTML
      }
    </script>
